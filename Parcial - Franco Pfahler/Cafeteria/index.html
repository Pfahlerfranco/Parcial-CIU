<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Aurora - Inicio</title>
  <link rel=" icon" href="./src/images/icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/estiloIndex.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img src="./src/images/logo.jpg" alt="Logo" width="40" class="me-2"> 
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./app/menu.html">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./app/contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <section id="presentacion">
      <h1>Café Aurora</h1>
      <h2>Nuestra Historia</h2>
      <p>Somos una cafetería artesanal con pasión por el buen café desde 1920.</p>
      <a href="./app/menu.html" class="btn">Ver menú</a>
    </section>

    <section id="galeria" class="container my-5">
      <h2 class="text-center mb-4">Un lugar para disfrutar</h2>

      <div id="carouselCafeAurora" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner rounded shadow">
          <div class="carousel-item active">
            <img src="./src/images/postres.jpg" class="d-block w-100" alt="Postres">
          </div>
          <div class="carousel-item">
            <img src="./src/images/cafes.jpg" class="d-block w-100" alt="Cafes">
          </div>
          <div class="carousel-item">
            <img src="./src/images/capuccino.jpg" class="d-block w-100" alt="Capuccino">
          </div>
          <div class="carousel-item">
            <img src="./src/images/cafeteria.jpg" class="d-block w-100" alt="Cafeteria">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselCafeAurora" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselCafeAurora" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
          <span class="visually-hidden">Siguiente</span>
        </button>
      </div>
    </section>   
  </main>

  <footer class="footer-cafe">
    <div class="container">
      <p class="mb-1">Todos los derechos reservados © 2025 Café Aurora</p>
      <p class="mb-1">Av. Siempre Viva 123, Buenos Aires · Tel: (011) 1234-5678</p>
    </div>
  </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
  </body>
</html>
