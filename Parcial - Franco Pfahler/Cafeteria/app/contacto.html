<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Café Aurora - Contacto</title>
  <link rel=" icon" href="../src/images/icon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../src/css/estiloContacto.css">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg bg-white border-bottom shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="../index.html">
          <img src="../src/images/logo.jpg" alt="Logo" width="40" class="me-2"> 
          Café Aurora - Contacto
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-dark" href="../index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./menu.html">Menú</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-dark" href="./contacto.html">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <form id="formContacto">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" placeholder="Nombre Completo">
       <span id="errorNombre" class="error-text"></span>

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="ejemplo@gmail.com" >
      <span id="errorEmail" class="error-text"></span>

      <label for="mensaje">Mensaje:</label>
      <textarea id="mensaje" placeholder="Contanos tu experiencia..."></textarea>
      <span id="errorMensaje" class="error-text"></span>

      <button type="submit" id="btnEnviar">Enviar</button>
    </form>
  </main>

  <footer class="footer-cafe">
    <div class="container">
      <p class="mb-1">Todos los derechos reservados © 2025 Café Aurora</p>
      <p class="mb-1">Av. Siempre Viva 123, Buenos Aires · Tel: (011) 1234-5678</p>
    </div>
  </footer>

  <script src="../src/js/contacto.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</body>
</html>
